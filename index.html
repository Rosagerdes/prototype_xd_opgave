<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="noindex" name="robots">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login">

    <header>
        <div class="logo">
            <img src="assets/kea_logo.svg" alt="kea logo">
        </div>

    </header>

    <section class="section_wrapper">
        <form class="loginform" action="forside.html">
            <input class="brugernavn" type="email" placeholder="Indtast din e-mail">
            <input class="password" type="password" placeholder="Indtast password">
            <label class="label_save_login"><input class="save_login" type="checkbox">
                <span class="new_checkbox"></span>Husk mig
            </label>
            <input class="continue" type="submit" value="Continue">
            <a class="facebook" href="forside.html">Log ind med Facebook</a>
        </form>
        <a class="glemtpassword" href="#">Jeg har glemt mit password
        </a>

    </section>







    <script src="script.js"></script>
</body></html>
