<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--noindex for at rabots ikke crawler siden, da det er en side der ikke skal indexeres-->
    <meta content="noindex" name="robots">

    <!--metadescription er sat ind for at fortælle hvad siden indeholder. For SEO og blinde-->
    <meta name="Description" content="Rosa Gerdes. Skoleopgave af en prototype af fronter. Loginsiden">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login">

    <header>
        <div class="logo">
            <img src="assets/kea_logo.svg" alt="kea logo">
        </div>

    </header>
    <!--En form hvor man kan udfylde med sin email adresse og kodeord. Når man trykker på continiue linket kommer man til forsiden. Det gør man også når man trykker på "log ind med facebook. Nederst er der et link til glemt password. i href'et er indsat et # for at det ikke er tomt, ellers vil den brokke sig-->

    <section class="section_wrapper">
        <form class="loginform" action="forside.html">
            <input class="brugernavn" type="email" placeholder="Indtast din e-mail">
            <input class="password" type="password" placeholder="Indtast password">
            <label class="label_save_login"><input class="save_login" type="checkbox">
                <span class="new_checkbox"></span>Husk mig
            </label>
            <input class="continue" type="submit" value="Continue">
            <a class="facebook" href="forside.html">Log ind med Facebook</a>
        </form>
        <a class="glemtpassword" href="#">Jeg har glemt mit password
        </a>

    </section>

    <script src="script.js"></script>
</body>

</html>
