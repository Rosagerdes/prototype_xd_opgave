<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="noindex" name="robots">
    <meta name="Description" content="Rosa Gerdes. Skoleopgave af en prototype af fronter. Forsiden med grid">
    <title>Forside</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="forside">
    <header>
        <div class="logo">
            <img src="assets/kea_logo.svg" alt="kea logo">
        </div>

        <!-- i nav'en er der en menu. På desktop er menuen synlig. På mobil er det en burgermenu-->

        <nav>
            <ul>
                <li><a href="#aktuelt">Aktuelt</a></li>
                <li><a href="#skema">Skema</a></li>
                <li><a href="assignments.html">Afleveringer</a></li>
                <li><a href="#materialer">Materialer</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#indstillinger">Indstillinger</a></li>
                <li><a href="index.html">Log ud</a></li>
            </ul>
        </nav>
        <div class="profile_icon">
            <img src="assets/profile.svg" alt="profil ikon">
        </div>

        <!--burgermenuen toggler mellem dette ikon og et X-ikon. Det sker i JS-->
        <div class="menu_toggle">☰</div>

    </header>

    <!--alle div'erne herunder bliver i css'en bygget op som et grid. Derfor har de 2 class'. Så man kan style på alle og på hver især-->

    <div class="container">

        <div class="item materialer"><img src="assets/forside/Folder.svg">Materialer</div>
        <div class="item skema"><img src="assets/forside/Calendar.svg">Skema</div>
        <div class="item not"><img src="assets/forside/alert.svg">Notifikationer</div>
        <div class="item tech">Tech Lounge</div>
        <div class="item mail"><img src="assets/forside/Messages.svg">Mail</div>
        <div class="item favorit"><img src="assets/forside/Bookmark.svg">Favoritter</div>
        <div class="item grupper"><img src="assets/forside/group.svg">Grupper</div>
        <div class="item chat"><img src="assets/forside/chat.svg">Chat</div>
        <div class="item soeg"><img src="assets/forside/Search.svg">Søg</div>
        <a class="item afleveringer" href="assignments.html"><img src="assets/forside/upload.svg">Afleveringer</a>
        <div class="item aktuelt">Aktuelt</div>
        <div class="item x1"><img src="assets/forside/extra.svg">xxx</div>
        <div class="item x2"><img src="assets/forside/extra.svg">xxx</div>
        <div class="item x3"><img src="assets/forside/extra.svg">xxx</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
